<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Dress to Express</title>
    </head>
    <body>
        <div class="app">
            <div id="mainPage">
                <h1 id="mainHeader">Dress to Express</h1>
                <ul id="deviceList"></ul>
                <button id="refreshButton" class="mainButton">Refresh</button>
            </div>
            <div id="detailPage">
                <h1 id="detailHeader">I care about...</h1>
                <button id="weatherButton" class="choices">Weather</button>
                <button id="icecreamButton" class="choices">Ice Cream</button>
                <button id="movieButton" class="choices">Romance</button>
                <button id="coffeeButton" class="choices">Health</button>
                <button id="newsButton" class="choices">News</button>
                <button id="offButton" class="choices">Turn Off</button>
                <button id="disconnectButton">Disconnect</button>
            </div>
            <div id="weatherPage">
                <h1 id="weatherHeader">Where do you live?</h1>
                <div id="resultDiv"></div>
                <div id="inputDiv">
                    <input type="text" id="messageInput" placeholder="Boston"/>
                    <button id="sendButton">Send</button>
                </div>
                <button id="backbutton">Back</button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../platforms/browser/platform_www/cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
